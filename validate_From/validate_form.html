    <div class="container">
        <div class="col-lg-8">
            <h1 style="color: black; text-align: center;" >Validation of Form</h1>

            <form action="#" onsubmit="return validatrion()">
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="" autocomplete="off"><span id="name2" class="text-danger font-weight-bold"></span>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" autocomplete="off"><span id="email2" class="text-danger font-weight-bold"></span>
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="pass" name="pass" autocomplete="off">
                </div><span id="pass2" class="text-danger font-weight-bold"></span>
                <div class="mb-3">
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="conpass" name="pass2" autocomplete="off">
                  </div><span id="pass3" class="text-danger font-weight-bold"></span>
                  <div class="mb-3"><span id="pass3" class="text-danger font-weight-bold"></span>
                    <label for="" class="form-label">Mobile NO.</label>
                    <input type="text" class="form-control" id="Num" name="mobile" aria-describedby="" autocomplete="off"><span id="num2" class="text-danger font-weight-bold"></span>
                  </div>
                <input type="submit" value="submit" name="submit" class="btn btn-success">
              </form>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        function validatrion()
        {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            var conpass = document.getElementById("conpass").value;
            var Num = document.getElementById("Num").value;


            if(name == "")
            {
                document.getElementById("name2").innerHTML = " **Please fill the name Box";
                return false;
            }
            if((name.length <= 2) || (name.length > 20))
            {
                document.getElementById("name2").innerHTML = " ** The character must be in between in 2 and 20";
                return false;
                }

                if(!isNaN(name))
                {
                  document.getElementById("name2").innerHTML = " ** Please enter only charachters";
                return false;
                }
            

            if(email == "")
            {
                document.getElementById("email2").innerHTML = " **Please fill the email Box";
                return false;
            }
            if(email.indexOf('@')<=0)
            {
              document.getElementById("email2").innerHTML = " **@ is invalid position";
                return false;
            }
            if((email.charAt(email.length-4)!='.') && (email.charAt(email.length-4)!='.'))
            {
              document.getElementById("email2").innerHTML = " **. is invalid position";
                return false;
            }

            if(pass == "")
            {
                document.getElementById("pass2").innerHTML = " **Please fill the password Box";
                return false;
            }
            if((pass.length <= 5) || (pass.length > 20))
            {
                document.getElementById("pass2").innerHTML = " ** The password is must be in between 5 to 20 character";
                return  false;
              }
              if(pass != conpass )
              {
                document.getElementById("pass3").innerHTML = " ** The password is not matched";
                return  false;
              }


            if(conpass == "")
            {
                document.getElementById("pass3").innerHTML = " **Please Enter again password";
                return false;
            }

            if(Num == "")
            {
                document.getElementById("num2").innerHTML = " **Please Enter mobile NO.";
                return false;
            }
            if(isNaN(Num))
            {
              document.getElementById("num2").innerHTML = " **Please enter only digits";
                return false;
            }
            if(Num.length != 11)
            {
              document.getElementById("num2").innerHTML = " **MObile Number Must be 11 digits";
                return false;
            }
        }
    </script>
